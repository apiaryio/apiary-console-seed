general:
  artifacts:
    - "client/apiary.crx"
    - "client/apiary.zip"

machine:
  node:
    version: 7.2.0

  hosts:
    api.xyz.com: 127.0.0.1
    console.apiary.dev: 127.0.0.1

  post:
    - npm install -g npm@latest

dependencies:
  post:
    - cd extension && echo $CHROME_EXTENSION_RSA_KEY > key.pem
    - cd client && echo 'NODE_ENV=CI' > .env && npm install

  cache_directories:
    - "client/node_modules"

test:
  pre:
    - npm start:
        background: true

  post:
    - cd client && npm run prepublish
