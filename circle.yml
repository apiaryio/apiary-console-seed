general:
  artifacts:
    - errorShots/


machine:
  node:
    version: 7.2.0
  post:
    - npm install -g npm@latest

checkout:
  post:
    - cd client && echo 'NODE_ENV=production' > .env && npm install

dependencies:
  cache_directories:
    - "client/node_modules"

test:
  pre:
    - npm start:
        background: true

    - npm run chromedriver:
        background: true
