machine:
  node:
    version: 7.2.0
  post:
    - npm install -g npm@latest

checkout:
  post:
    - cd client && npm install

dependencies:
  cache_directories:
    - "client/node_modules"

test:
  pre:
    - npm start:
        background: true

    - curl --retry 10 --retry-delay 2 -v http://localhost:3000
