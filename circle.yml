machine:
  node:
    version: 7.2.0

  hosts:
    api.xyz.com: 127.0.0.1
    console.apiary.dev: 127.0.0.1

checkout:
  post:
    - cd client && echo 'NODE_ENV=CI' > .env && npm install

dependencies:
  cache_directories:
    - "client/node_modules"

test:
  pre:
    - npm run build:extension
    - npm start:
        background: true
